type: object
required:
  - description
  - mileage
  - active
properties:
  id:
    type: integer
    format: int32
    example: 100000
  description:
    type: string
    example: Volvo 9999
  mileage:
    type: integer
    format: int32
    example: 157864
  numberPlate:
    type: string
    example: NEW-X 1800
  registrationDate:
    type: string
    format: date
    example: 2018-12-20
  concessionNumber:
    type: integer
    format: int32
    example: 9005
  concessionDate:
    type: string
    format: date
    example: 2018-12-20
  fin:
    type: string
    example: WVWZZZ7NZCV004904
  active:
    type: boolean
    default: true