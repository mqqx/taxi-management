get:
  operationId: getShiftsByPeriod
  tags:
    - shift
  summary: Returns a list of last 50 shifts, optionally in a given period
  parameters:
    - $ref: '../components/parameters/From.yaml'
    - $ref: '../components/parameters/To.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Shift.yaml'
post:
  operationId: addShift
  tags:
    - shift
  summary: Create a shift
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Shift.yaml'
  responses:
    '201':
      description: Created
