<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Weiden" />
</mat-form-field>

<table
  *ngIf="locations$ | async as locations"
  mat-table
  [dataSource]="locations"
  matSort
  aria-label="Orte"
>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bezeichnung</th>
    <td mat-cell *matCellDef="let location">{{ location.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 25, 50, 100]"
  [pageSize]="25"
  showFirstLastButtons
  aria-label="WÃ¤hle die Seite der Orte"
>
</mat-paginator>
