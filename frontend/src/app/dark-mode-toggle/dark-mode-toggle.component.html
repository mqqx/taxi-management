<div>
  <button
    (click)="isDark = false"
    mat-icon-button
    aria-hidden="false"
    aria-label="light mode"
  >
    <mat-icon>light_mode</mat-icon>
  </button>
  <mat-slide-toggle
    [checked]="isDark"
    (click)="isDark = !isDark"
  ></mat-slide-toggle>
  <button
    (click)="isDark = true"
    mat-icon-button
    aria-hidden="false"
    aria-label="dark mode"
  >
    <mat-icon>dark_mode</mat-icon>
  </button>
</div>
